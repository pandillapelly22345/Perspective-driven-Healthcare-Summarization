<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Perspective Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='contract.png') }}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #f3e7ff, #e6f0ff);
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 3rem;
      background: linear-gradient(to right, #7e3ff2, #b49aff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInSlide 2s ease-in-out;
      max-width: 90%;
    }

    .hero button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border-radius: 30px;
      border: none;
      background-color: #7e3ff2;
      color: white;
      font-size: 1.2rem;
      font-family: 'Roboto Mono', monospace;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(126, 63, 242, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.05);
      background-color: #5d29c2;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating healthcare icons */
    .floating-img {
      position: absolute;
      width: 60px;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }

    .img1 { top: 10%; left: 5%; animation-delay: 0s; }
    .img2 { top: 30%; right: 5%; animation-delay: 1s; }
    .img3 { bottom: 15%; left: 10%; animation-delay: 2s; }
    .img4 { bottom: 10%; right: 15%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

  </style>
</head>
<body>

  <!-- Floating Healthcare Images -->
  <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Heart" class="floating-img img1">
  <img src="https://cdn-icons-png.flaticon.com/512/1815/1815040.png" alt="Pill" class="floating-img img2">
  <img src="https://cdn-icons-png.flaticon.com/512/2965/2965562.png" alt="Stethoscope" class="floating-img img3">
  <img src="https://cdn-icons-png.flaticon.com/512/2965/2965541.png" alt="Cross" class="floating-img img4">

  <div class="hero">
    <h1>Summarize Healthcare Answers Based on Perspective</h1>
    <button onclick="window.location.href='/summarize'">Get Started</button>
  </div>

</body>
</html>
