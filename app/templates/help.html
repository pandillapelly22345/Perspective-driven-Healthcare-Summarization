<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help - SMMRY</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='contract.png') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #f3e7ff, #e6f0ff);
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 3rem;
      background: linear-gradient(to right, #7e3ff2, #b49aff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInSlide 2s ease-in-out;
      max-width: 90%;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #4b0082;
    }

    .hero a.download-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border-radius: 30px;
      border: none;
      background-color: #7e3ff2;
      color: white;
      font-size: 1.2rem;
      font-family: 'Roboto Mono', monospace;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(126, 63, 242, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: inline-block;
    }

    .hero a.download-btn:hover {
      transform: scale(1.05);
      background-color: #5d29c2;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Need Help?</h1>
    <a href="{{ url_for('static', filename='project_report.pdf') }}" class="download-btn" download>
      â¬‡ Download Project Report
    </a>
    <p>For more help, contact:<br><strong>pandillapelly22345@iiitd.ac.in</strong></p>
  </div>
</body>
</html>
